<!DOCTYPE html>

<html lang="en">
	
	<head>
		<title>HashTag Clothing | Under Construction</title>
		
		<meta charset=utf-8>
		<meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable=no">

		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:300,400,900%7CGrand+Hotel" />
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
		
		<!-- Favicon -->
		<link rel="shortcut icon" href="img/favicon.png">
	</head>
	
	<body>
	
		<!-- BEGIN WELCOME -->
		<div class="section-main" id="top">
			<div class="title">
				<a href="#top" class="scroll title-img"><img src="images/logo.png" alt="Glacial Logo" /></a><!-- Image logo -->
				<p>Shh.. quiet down, we are busy makin it happen.<br />#checkbacklater #underconstruction</p>
			</div>

		</div>
		<!-- END WELCOME -->
		
		
		
		
		<!-- Loading Page Overlay -->
		<div class="page-loading">
			<noscript><div class="noscript-error">Enable JavaScript to see this site working properly.</div></noscript>
			<div class="loading"></div>
		</div>

		<!-- JAVASCRIPT -->
		<script type="text/javascript" src="js/jquery.js"></script>
			
			<!-- All set up / customisation variables for slideshow and video background etc. in custom.js file -->
			<script type="text/javascript" src="js/custom.js"></script>
	
		
		<script type="text/javascript" src="js/jquery.backstretch.min.js"></script>
		<script type="text/javascript" src="js/smoothscroll.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function(){
				
				// No need to edit here - all settings in custom.js file
				
				var titleHeight = ($('.title').height()) / 2;
				$('.title').css("margin-top", "-" + titleHeight + "px");
				if(videoBackground == 'on') {			
				    if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
						$(".player").hide();
						$.backstretch(slideshowBackgroundURLS, {
			    	    	fade: slideshowFade,
			    	   		duration: slideshowDuration
			    		});
			    		$('.backstretch img').load(function(){
							$('.page-loading').delay(1000).fadeOut(1000);
						});
					}
					else {
						$(".player").mb_YTPlayer({
							videoURL: videoBackgroundURL,
							containment: 'body',
							autoPlay: true,
							mute: videoMuted,
							startAt:0,
							opacity:1
						});
						$('#bgndVideo').on("YTPStart",function(){
   							$('.page-loading').delay(1000).fadeOut(1000);
						});
						
						if(videoMuted == false) {
							$('.videoMuteButton').show();
						}
					}
				}
				else {
					$.backstretch(slideshowBackgroundURLS, {
			    	    fade: slideshowFade,
			    	    duration: slideshowDuration
			    	});
			    	$('.backstretch img').load(function(){
						$('.page-loading').delay(1000).fadeOut(1000);
					});
				}
				
				$("#countdown").countdown({ date: countdownDate	});
			});
		</script>
	</body>
</html>
